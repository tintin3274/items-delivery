<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">


<div layout:fragment="content" class="container">
    <h1 style="margin-top: 30px;text-align: center"><strong>Customer Search</strong></h1>
    <form action="#" class="border border-light p-5" id="cusForm1" th:action="@{/items-delivery/search_customer/searchName}" method="POST">
        <!-- Grid row -->
        <div class="form-row">
            <!-- Default input -->
            <div class="form-group col-md-6">
                <label for="inputFirstName">First name</label>
                <input type="text" class="form-control" id="inputFirstName" name="FirstName" >
            </div>
            <!-- Default input -->
            <div class="form-group col-md-6">
                <label for="inputLastName">Last name</label>
                <input type="text" class="form-control" id="inputLastName" name="LastName">
            </div>
        </div>
        <!-- Grid row -->

        <!-- Default input -->
        <!-- Default input -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputTel">Tel.</label>
                <input type="text" class="form-control" id="inputTel" name="Tel">
            </div>
            <input class="btn btn-success btn-search"  type="submit" style="height: 40px"></input>
        </div>
        <!-- Grid row -->
    </form>

    <form class="border border-light p-5" id="cusForm2" th:action="@{/items-delivery/search_customer/searchId}" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputId">ID</label>
                <input type="number" class="form-control" id="inputId"  required name="Id">
            </div>
            <input class="btn btn-success btn-search" type="submit" style="height: 40px"></input>
        </div>
    </form>

    <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%" >
        <thead>
        <tr>
            <th class="th-sm">ID
            </th>
            <th class="th-sm">First Name
            </th>
            <th class="th-sm">Last Name
            </th>
            <th class="th-sm">Tel
            </th>
            <th class="th-sm">Action
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${selectedCustomer}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.firstname}"></td>
            <td th:text="${customer.lastname}" ></td>
            <td th:text="${customer.phoneNumber}"></td>
            <td > <a class="btn btn-success btn-home" role="button" th:href="@{/items-delivery/create_order/customer_id={id}(id=${customer.id})}">Select</a></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th>ID
            </th>
            <th>First Name
            </th>
            <th>Last Name
            </th>
            <th>Tel
            </th>
            <th >Action
            </th>
        </tr>
        </tfoot>
    </table>

    <script>
        $(document).ready(function () {
            $('#dtBasicExample').DataTable({
                "columnDefs": [
                    { "width": "10%", "targets": 4}
                ],order: [ 0, "asc" ]
            });
            $('.dataTables_length').addClass('bs-select');
        });
    </script>

</div>
