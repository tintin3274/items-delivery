<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">



<div layout:fragment="content" class="container">
    <h1 align="center" style="margin-top: 30px"><strong>Create Order</strong></h1>

    <form class="border border-light p-5" action="#" th:action="@{/items-delivery/create_order}" method="POST">
    <h2>Order Detail</h2>

        <!-- Default input -->
        <div class="form-group">
            <label for="inputNameO">Name</label>
            <input type="text" class="form-control" id="inputNameO" name="name" path="order" required>
        </div>
        <!-- Grid row -->
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" name="address" path="order"  required>
        </div>
        <div class="form-group">
            <label for="inputDateTimes">Due Date and Time</label>
            <div> <input type="text" name="dueDateTime" id="inputDateTimes" min=""/></div>
        </div>
        <!-- Default input -->
        <div class="form-group">
            <label for="inputDes">Description</label>
            <textarea class="form-control rounded-0" id="inputDes" name="description" path="order" rows="10"></textarea>
        </div>
        <!-- Grid row -->
<!--        <a th:href="@{/select_item}" class="btn btn-primary btn-md" role="button" >Next</a>-->

        <div class="row">
            <div class="col-md-6 offset-md-6">
                <button type="submit" class="btn btn-success w-50" style="float: right;">Submit</button>
            </div>
        </div>
    </form>

    <script>
        $(function() {
            $('input[name="dueDateTime"]').daterangepicker({
                timePicker: true,
                singleDatePicker: true,
                timePicker24Hour: true,
                timePickerSeconds: true,
                minDate: moment().startOf('minute').add(12, 'hour'),
                maxDate: moment().startOf('day').add(6, 'month'),
                locale: {
                    format: 'YYYY-MM-DD HH:mm:ss'
                }
            });
        });
    </script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="/daterangepicker/moment.min.js"></script>
    <script type="text/javascript" src="/daterangepicker/daterangepicker.js"></script>
    <link rel="stylesheet" href="/daterangepicker/daterangepicker.css">





</div>
